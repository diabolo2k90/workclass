<!DOCTYPE html>
<html>

<head>
    <title>Formular</title>
</head>

<body>
    <h1>Completare formular</h1><br><br>
    <form>
        <label for="name">Nume</label>
        <input type="text" name="nume" required value="Travolta"/><br><br>
        <label for="prenume">Prenume</label>
        <input type="text" name="prenume" required value="John"/><br><br>
        <label for="email">Email</label>
        <input type="email" type="email" required /><br><br>
        <label for="varsta">Varsta</label>
        <input type="number" name="number" min="18" max="85" value="25" />
        <label for="sex">Sex</label>
        <select name="sex">
            <option value="masculin">M</option>
            <option value="feminin">F</option>
        </select><br><br>
        <label for="tara">Tara</label>
        <input type="text" name="tara" /><br><br>
        <label for="oras">Oras</label>
        <input type="text" name="oras" /><br><br>
        <label for="adresa">Adresa</label>
        <input type="text" name="adresa" /><br><br>
        <label for="postal">Cod postal</label>
        <input type="number" name="postal" /><br><br>
        <textarea name="mesaj" rows="10" cols="20"></textarea><br><br>
        <label>Atasare CV</label><br>
        <input type="file" name="atasarecv"/><br><br>
        <input type="submit" value="Trimite"/><br><br>
        <input type="reset" value="Reset"/>
        










    </form>







</body>




</html>
