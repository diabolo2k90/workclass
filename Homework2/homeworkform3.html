<!DOCTYPE hhtml>
<html>

<head>
    <title>Homeworkform3</title>
</head>

<body>
    <form>
        <label for="search">Search for:</label>
        <br>
        <input for="text" id="search" value="chocolate cheesecake recipes"><input type="submit" value="Search">
        <br>
        <label for="match">Match:</label>
        <input type="radio" name="match" value="anyword">Any Word
        <input type="radio" name="match" value="allwords" checked>All words
        <input type="radio" name="match" value="exachphrase">Exact phrase
        <br>
        <label for="matching"></label>
        <input type="checkbox" id="matching" checked>Sound-alike
        <br>
        <label for="dated">Dated:</label>
        <input type="radio" id="match">
        <select name="dated">
            <option value="Withlastyear" checked>Within the last year</option>
            <option value="lastyear">Last year</option>
            <option value="thisyear">This year</option>
            <option value="nextyear">Next year</option>
        </select>
        <br>
        <label for="from">From:</label>
        <input type="date" id="from" name="from" value="2009-09-08">
        <br>
        <input type="radio" id="from" checked>
        <input type="date" id="from" name="from" value="2011-10-18">
        <br>
        <label for="within">Within:</label>
        <select name="within">
            <option value="description" checked>Description</option>
            <option value="stars">High stars</option>
            <option value="location">Location</option>
        </select>
        <br>
        <label for="show">Show:</label>
        <select name="show">
            <option value="5">5</option>
            <option value="10" checked>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50plus">50+</option>


        </select>
        <label for="results">results</label>
        <select name="results">
            <option value="with" checked>with</option>
            <option value="without">without</option>

        </select>
        <label for="sumaries">sumaries</label>
        <br>
        <label for="sort">Sort by:</label>
        <select name="sort">
            <option value="revelance" cheked>relevance</option>
            <option value="viewers">viewers</option>
            <option value="alltime">all time</option>


        </select>







    </form>






</body>





</html>
