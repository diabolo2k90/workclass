<!DOCTYPE html>
<html>

<head>
    <title>Homework2</title>
</head>

<body>
    <form>
        <h1><strong>Travel reservation form</strong></h1>
        <label for="fullname">Full name:</label><br>
        <input type="text" name="fullname" required placeholder="FirstName LastName" /><br>
        <label for="email">Email address:</label><br>
        <input type="email" name="email" required placeholder="Email_address" /><br>
        <label for="tour">Select your tour package:</label><br>
        <select name="tour" required>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="premium">Premium</option>
        </select><br>
        <label for="date2">Arrival date:</label><br>
        <input type="date" name="date2" min="2020-03-11" required placeholder="y/m/d" /><br>
        <label for="quantity">Number of persons</label><br>
        <input type="number" name="quantity" required placeholder="Unkown" /><br>
        <label for="checkbox" required>What would you want to avail</label><br>
        <input type="checkbox" name="varianta1" value="boarding">Boarding<br>
        <input type="checkbox" name="varianta2" value="fooding">Fooding<br>
        <input type="checkbox" name="varianta3" value="sight_seeing">Sight seeing<br>
        <label for="quantity">Discount coupon code:</label><br>
        <input type="text" name="quantity" placeholder="Unkown_type"/><br>
        <label for="terms" required>Terms and conditions</label><br>
        <input type="radio" name="terms" value="agree">I agree
        <input type="radio" name="terms" value="notagree">I disagree<br>
        <input type="submit" value="Complete reservation">















    </form>





</body>





</html>
